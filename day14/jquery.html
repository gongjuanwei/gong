<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="div1">sdfsfsdf</div>

<form id="form1">
    username: <input type="text" name="username">
    password: <input type="text" name="password">
    <button onclick="login();return false;">登录</button>
</form>

<button onclick="add_class()">点我</button>
<button onclick="request()">请求</button>

</body>

<script crossorigin="anonymous"
            integrity="sha512-n/4gHW3atM3QqRcbCn6ewmpxcLAHGaDjpEBu4xZd47N0W2oQ+6q7oc3PXstrJYXcbNU1OHdQ1T7pAP+gi5Yu8g=="
            src="https://lib.baomitu.com/jquery/3.6.0/jquery.js"></script>


<script>

    function add_class(){
            $('#div1').attr("class","item")
            $('#div1').css("font-size","50px")
    }

    function login(){
        var form_data = $("#form1").serializeArray()
        // form_data.forEach(function (item){
        //
        // })
        var d = {}
        form_data.forEach(item=>{
            d[item.name] = item.value
        })

        console.log(d)

        $.post("https://www.httpbin.org/post",d,response=>{
            alert("登录成功")
        })


    }

    function request(){
        var data = {"name":"xiaohei"}
        // $.get("https://www.httpbin.org/get",data,function (response) {
        //     $("#div1").html(JSON.stringify(response))
        // })
        // $.post("https://www.httpbin.org/post",data,function (response) {
        //     $("#div1").html(JSON.stringify(response))
        // })
        $.ajax("https://www.httpbin.org/post",{
            "type":"post",
            "data":data,
            "headers":{"name":111},
            success:function (response) {
                $("#div1").html(JSON.stringify(response))
            }
        })
    }
</script>
</html>
